
{% extends "base.html" %}

{% block title %}Qurani Dashboard{% endblock %}

{% block content %}
<head>
    <style>
        /* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    /* background-image: url("{{ url_for('static', filename='background.jpg') }}");
    background-repeat: repeat;
    background-size: cover; */
    height: 100vh;
    display: flex;
    overflow: hidden;
}

/* Main Layout */
.container {
    display: flex;
    width: 100%;
    height: 100%;
}

/* Sidebar Styles */
.sidebar {
    width: 250px;
    background: linear-gradient(135deg, #9966ff 0%, #6633cc 100%);
    color: white;
    display: flex;
    flex-direction: column;
    box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
}

.brand {
    padding: 25px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.brand img {
    width: 120px;
    height: auto;
    margin-right: 10px;
}



.nav-menu {
    list-style: none;
    padding: 30px 0;
    flex-grow: 1;
}

.nav-menu li {
    margin-bottom: 5px;
}

.nav-menu a {
    text-decoration: none;
    color: rgba(255, 255, 255, 0.85);
    padding: 14px 25px;
    display: block;
    font-size: 16px;
    transition: all 0.3s ease;
    position: relative;
}

.nav-menu a:hover, .nav-menu a.active {
    color: white;
    background-color: rgba(255, 255, 255, 0.1);
    padding-left: 30px;
}

.nav-menu a.active::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 4px;
    background-color: #bd10e0;
}

.logout {
    padding: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.logout a {
    text-decoration: none;
    color: rgba(255, 255, 255, 0.85);
    display: block;
    text-align: center;
    padding: 12px;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.logout a:hover {
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
}

/* Main Content Styles */
.main-content {
    flex: 1;
            position: relative;
            width: calc(100% - 250px);
            height: 100vh;
            overflow: hidden;
}
.main-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

.welcome-text {
    font-size: 24px;
    color: #333;
    font-weight: 500;
}

.username {
    color: #9966ff;
    font-weight: 600;
}

/* Verse of the Day Card */
.verse-card {
    background: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
    backdrop-filter: blur(10px); /* Frosted glass effect */
    padding: 40px;
    text-align: center;
    max-width: 800px;
    margin: 0 auto;
}


.verse-title {
    color: #bd10e0;
    font-size: 28px;
    margin-bottom: 30px;
    position: relative;
    display: inline-block;
}

.verse-title::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 3px;
    background: linear-gradient(90deg, #9966ff, #bd10e0);
    border-radius: 3px;
}

.verse-content {
    font-size: 24px;
    line-height: 1.6;
    color: #333;
    margin-bottom: 20px;
    font-style: italic;
}

.verse-reference {
    font-size: 18px;
    color: #666;
    font-weight: 500;
}


    </style>
</head>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">
            <img src="{{ url_for('static', filename='quran_icon.png') }}" alt="Qurani Logo">
        </div>
        
        <ul class="nav-menu">
            <li><a href="{{ url_for('dashboard') }}" class="active">dashboard</a></li>
            <li><a href="{{ url_for('profile') }}">profile</a></li>
            <li><a href="{{ url_for('choose_mood') }}">choose mood</a></li>
        </ul>
        
        <div class="logout">
            <a href="{{ url_for('logout') }}">disconnect</a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h2 class="welcome-text">Welcome, <span class="username">{{ user.username }}</span></h2>
        </div>
        
        <!-- Verse of the Day -->
        <div class="verse-card">
            <h2 class="verse-title">verse of the day</h2>
            <p class="verse-content">"{{ verse.text }}"</p>
            <p class="verse-reference">â€” Surah {{ verse.surah }}, Ayah {{ verse.ayah }}<</p>
        </div>
    </div>
</div>
{% endblock %}
